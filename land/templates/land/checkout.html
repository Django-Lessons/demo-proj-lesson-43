{% extends 'land/base.html' %}

{% block central_content %}
    <div class="starter-template">
      <h1>Checkout page</h1>
      {% for p in products %}
            <div class="product">
                <img src="{{ p.image.url }}" width="80px" alt="">
                <div class="title">{{ p.title }}</div>
            </div>
      {% endfor %}
{% endblock central_content %}
