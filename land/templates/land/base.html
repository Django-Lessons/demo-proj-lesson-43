{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'land/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'land/bootstrap/js/jquery-3.2.1.slim.min.js' %}" ></script>
    <script src="{% static 'land/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'land/bootstrap/js/bootstrap.min.js' %}"></script>


    <title>Shop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
       <a class="navbar-brand" href="#">Shopix</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>

       <div class="collapse navbar-collapse" id="navbarsExampleDefault">
         <ul class="navbar-nav mr-auto">
           <li class="nav-item active">
             <a class="nav-link" href="{% url 'account_login' %}">Sign In</a>
           </li>
           <li class="nav-item active">
             <a class="nav-link" href="{% url 'index' %}">Products</a>
           </li>
         </ul>
         <form class="form-inline my-2 my-lg-0">
           <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
           <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
         </form>
       </div>
     </nav>

     <main role="main" class="container">
        {% block central_content %}
        {% endblock central_content %}
     </main><!-- /.container -->

  </body>
</html>
